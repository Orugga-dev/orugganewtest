<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Orugga</title>

  <!-- Main CSS (el mismo que el resto del sitio) -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body class="bg-black text-white antialiased">

  <!-- HEADER (idéntico al resto) -->
  <header class="header">
    <!-- header compartido -->
  </header>

  <main>

    <!-- ================= HERO ================= -->
    <section class="relative overflow-hidden min-h-[60vh]">
      <canvas id="heroParticles" class="hero-particles"></canvas>

      <div class="hero-content mx-auto max-w-7xl px-6 pt-20 md:pt-28 pb-14 md:pb-20">

        <p class="text-xs uppercase tracking-[0.22em] text-slate-400">
          Contact
        </p>

        <h1 class="mt-3 text-4xl md:text-6xl font-extrabold tracking-tight text-white max-w-4xl">
          Ready to build your
          <span class="text-[color:var(--accent)]">next product?</span>
        </h1>

        <p class="mt-6 max-w-3xl text-base md:text-lg leading-relaxed text-slate-300">
          From strategy and design to production delivery, we work as a reliable
          engineering partner focused on results.
        </p>

      </div>
    </section>

    <!-- ================= CONTACT CONTENT ================= -->
    <section class="mx-auto max-w-7xl px-6 pb-24">

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

        <!-- LEFT -->
        <div class="bg-white/5 border border-white/10 rounded-2xl p-8 md:p-10">
          <p class="text-xs uppercase tracking-[0.22em] text-slate-400 mb-6">
            Address
          </p>

          <p class="text-white font-medium">
            Paraná 522, Piso 2 Of 22<br />
            CABA, Argentina
          </p>

          <p class="mt-6 text-white font-medium">
            89 Meadowood Dr, Apt A4<br />
            Carbondale, CO 81623, United States
          </p>

          <p class="mt-8 text-slate-300">
            <span class="block text-xs uppercase tracking-[0.22em] text-slate-400 mb-2">
              E-mail
            </span>
            orugga@orugga.com
          </p>
        </div>

        <!-- RIGHT (FORM) -->
        <div class="bg-white/5 border border-white/10 rounded-2xl p-8 md:p-10">
          <form class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input type="text" placeholder="Name" class="input" />
              <input type="email" placeholder="Email" class="input" />
            </div>

            <input type="text" placeholder="Subject" class="input" />

            <textarea rows="5" placeholder="Message" class="input"></textarea>

            <button
              type="submit"
              class="inline-flex items-center justify-center rounded-full bg-white px-6 py-3 text-sm font-semibold text-black hover:bg-slate-100 transition"
            >
              Submit
            </button>

          </form>
        </div>

      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <!-- footer compartido -->
  </footer>

  <!-- Particles JS -->
  <script src="./assets/js/heroParticles.js"></script>

</body>
</html>
