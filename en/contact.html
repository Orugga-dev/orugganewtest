<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact — Orugga</title>
  <meta name="description" content="Contact Orugga. From strategy and design to production delivery, we work as a reliable engineering partner focused on results." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Main CSS (el mismo que usan todas las páginas) -->
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>

  <!-- Header injected by site.js -->
  <div id="siteHeader"></div>

  <!-- ================= CONTACT HERO ================= -->
  <section class="relative overflow-hidden min-h-[70vh]">
    <canvas id="heroParticles" class="hero-particles"></canvas>

    <div class="hero-content mx-auto max-w-7xl px-6 pt-16 md:pt-24 pb-14 md:pb-20">
      <p class="text-xs uppercase tracking-[0.22em] text-slate-400">
        Contact
      </p>

      <h1 class="mt-4 text-4xl md:text-6xl font-extrabold tracking-tight text-white max-w-4xl">
        Ready to build your <span class="text-[#6FBF8E]">next product</span>?
      </h1>

      <p class="mt-6 max-w-3xl text-base md:text-lg leading-relaxed text-slate-300">
        From strategy and design to production delivery, we work as a reliable engineering
        partner focused on results.
      </p>
    </div>
  </section>

  <!-- ================= CONTACT CONTENT ================= -->
  <section class="mx-auto max-w-7xl px-6 pb-24">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

      <!-- Address -->
      <div class="bg-backgroundCard/60 border border-white/5 rounded-2xl p-8 md:p-10 shadow-lg">
        <p class="text-xs uppercase tracking-[0.22em] text-slate-400">Address</p>

        <p class="mt-4 text-slate-200 leading-relaxed">
          Paraná 522, Piso 2 Of 22<br />
          CABA, Argentina
        </p>

        <p class="mt-6 text-slate-200 leading-relaxed">
          89 Meadowood Dr, Apt A4<br />
          Carbondale, CO 81623, United States
        </p>

        <p class="mt-6 text-slate-200">
          <span class="text-xs uppercase tracking-[0.22em] text-slate-400 block mb-1">E-mail</span>
          <a href="mailto:orugga@orugga.com" class="hover:text-white transition">
            orugga@orugga.com
          </a>
        </p>
      </div>

      <!-- Form -->
      <div class="bg-backgroundCard/60 border border-white/5 rounded-2xl p-8 md:p-10 shadow-lg">
        <form class="space-y-5">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="Name"
              class="w-full rounded-xl bg-black/30 border border-white/10 px-4 py-3 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-[#6FBF8E]/40"
            />
            <input
              type="email"
              placeholder="Email"
              class="w-full rounded-xl bg-black/30 border border-white/10 px-4 py-3 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-[#6FBF8E]/40"
            />
          </div>

          <input
            type="text"
            placeholder="Subject"
            class="w-full rounded-xl bg-black/30 border border-white/10 px-4 py-3 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-[#6FBF8E]/40"
          />

          <textarea
            rows="5"
            placeholder="Message"
            class="w-full rounded-xl bg-black/30 border border-white/10 px-4 py-3 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-[#6FBF8E]/40"
          ></textarea>

          <button
            type="submit"
            class="inline-flex items-center justify-center rounded-full bg-white px-6 py-3 text-sm font-semibold text-black hover:bg-slate-100 transition"
          >
            Submit
          </button>
        </form>
      </div>

    </div>
  </section>

  <!-- Footer injected by site.js -->
  <div id="siteFooter"></div>

  <!-- ================= SCRIPTS (CRÍTICO) ================= -->
  <script src="../assets/js/site.js"></script>
  <script src="../assets/js/hero-particles.js"></script>

</body>
</html>
