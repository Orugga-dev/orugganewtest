<header class="header fixed inset-x-0 top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-black/30 bg-black/20 border-b border-white/10 transition-[background,box-shadow] duration-200">
  <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between gap-4 header-inner transition-[padding] duration-200">
    <a class="flex items-center gap-3" data-home href="#">
      <img
        data-logo
        class="logo-img h-22 md:h-24 w-auto opacity-90 hover:opacity-100 transition"
        alt="Orugga"
      />
    </a>

    <!-- Desktop nav -->
    <nav class="hidden md:flex items-center gap-8 text-sm text-slate-200">
      <a class="hover:text-white transition" data-nav="home" href="#">Home</a>
      <a class="hover:text-white transition" data-nav="services" href="#">Services</a>
      <a class="hover:text-white transition" data-nav="about" href="#">About us</a>
      <a class="hover:text-white transition" data-nav="contact" href="#">Contact</a>
    </nav>

    <div class="flex items-center gap-3">
      <a
        data-cta
        href="#"
        class="inline-flex items-center justify-center rounded-full border border-white/15 bg-white/5 px-4 py-2 text-sm font-medium hover:bg-white/10 transition"
      >
        Contact Us Today
      </a>

      <a
        data-lang-switch
        href="#"
        class="hidden sm:inline-flex items-center justify-center rounded-full border border-white/15 bg-white/5 px-3 py-2 text-sm font-medium hover:bg-white/10 transition"
      >
        ES
      </a>

      <!-- Mobile toggle -->
      <button
        type="button"
        data-mobile-toggle
        aria-expanded="false"
        aria-label="Open menu"
        class="md:hidden inline-flex items-center justify-center rounded-full border border-white/15 bg-white/5 p-2 hover:bg-white/10 transition"
      >
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="opacity-90">
          <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile panel -->
  <div data-mobile-panel class="md:hidden hidden border-t border-white/10 bg-black/30 backdrop-blur">
    <div class="mx-auto max-w-7xl px-6 py-4 flex flex-col gap-3 text-sm text-slate-200">
      <a class="hover:text-white transition" data-nav="home" href="#">Home</a>
      <a class="hover:text-white transition" data-nav="services" href="#">Services</a>
      <a class="hover:text-white transition" data-nav="about" href="#">About us</a>
      <a class="hover:text-white transition" data-nav="contact" href="#">Contact</a>
      <a class="hover:text-white transition sm:hidden" data-lang-switch href="#">ES</a>
    </div>
  </div>
</header>
